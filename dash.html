<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #6A9FA2;
            height: 100%;
            position: fixed;
            padding: 20px 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar li {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }

        .container {
            margin-left: 220px;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            color: #3498db;
        }

        body {
            background-color: #7BE9EB;
            margin: 0;
        }

        .col-md-4 {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="x2.jpeg" alt="Graph 1">
                    <div class="card-body">
                        <h5 class="card-title text-center">BAR GRAPH-1</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="x1.jpeg" alt="Graph 2">
                    <div class="card-body">
                        <h5 class="card-title text-center">BAR GRAPH-2</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="x6.jpeg" alt="Histogram">
                    <div class="card-body">
                        <h5 class="card-title text-center">HISTOGRAM</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="x5.jpeg" alt="Column-Line Chart">
                    <div class="card-body">
                        <h5 class="card-title text-center">COLUMN-LINE CHART</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="x7.jpeg" alt="Pie Chart">
                    <div class="card-body">
                        <h5 class="card-title text-center">PIE CHART</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="x4.jpeg" alt="Line Graph">
                    <div class="card-body">
                        <h5 class="card-title text-center">LINE GRAPH</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
